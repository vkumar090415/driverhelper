<ion-header>

  <ion-toolbar color="primary">
    <div class="avatar">
      <img src="./assets/icon/login-logo.png">
    </div>
  </ion-toolbar>

</ion-header>
<ion-content color="primary">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="title_center2">
            <h3 class="h3-top">Lumper Dispatch</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-icon name="mail-outline" slot="start"></ion-icon>
              <ion-input name="email_mobile" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="lock-open-outline" slot="start"></ion-icon>
              <ion-input name="userkey" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="primary">Remember Me</ion-label>
              <ion-checkbox color="primary" slot="start"></ion-checkbox>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">
              <ion-label>
                <ion-spinner name="bubbles" *ngIf="loading"></ion-spinner> Login
              </ion-label>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col align-self-left size-md="3" size-lg="2" size-xs="8">
          <div text-left>
            <!-- <a routerLink='/register'>Forgot Password?</a>-->
            </div> 
        </ion-col>
        <ion-col align-self-right size-md="3" size-lg="2" size-xs="4">
          <div text-right>
            <a routerLink='/register'>Register Now</a></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
